name: nzbget

on:
  push:
    branches:
      - nzbget

jobs:
  nzbget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image info
        id: info
        run: |
          echo "::set-output name=date::$(date +"%Y-%m-%d_%H-%M-%S")"
          echo "::set-output name=sha::${GITHUB_SHA::7}"

      - name: Build and push image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          tags: |
            ghcr.io/webflo-nas/docker-mods:nzbget
            ghcr.io/webflo-nas/docker-mods:nzbget-${{steps.info.outputs.sha}}
          labels: |
            org.opencontainers.image.title=webfflo docker-mod for nzbget
            org.opencontainers.image.created=${{steps.info.outputs.date}}
            org.opencontainers.image.version=${{github.sha}}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
